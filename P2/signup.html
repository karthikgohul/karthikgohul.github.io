<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <button onclick="document.getElementById('id01').style.display='block'">SignUp</button>
        <div id="id01" class="modal">
            <form class="modal-content">
                <div class="container">
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="First Name" name="fname" required>
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Last Name" name="lname" required>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email Address" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password" required>
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" placeholder="Repeat Password" name="repeat-password" required>
                    <input type="checkbox" name="checked">Accept Terms & Conditions
                    <button class="final-submit">Submit</button>
                    <button class="cancel-btn" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
                </div>        
            </form>
        </div>

    </body>
</html>
